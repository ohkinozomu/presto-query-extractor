name: Release
on:
  push:
    tags:
      - 'v*'
jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: set env
        run: |
          echo "VERSION=$(echo ${{ github.ref }} | sed -e "s#refs/tags/##g")" >> $GITHUB_ENV
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ env.VERSION }}

  build:
    runs-on: ubuntu-latest
    needs: create_release
    steps:
      - uses: actions/checkout@v2
      - name: build shadowJar
        run: |
          ./gradlew shadowJar
      - name: set env
        run: |
          echo "VERSION=$(echo ${{ github.ref }} | sed -e "s#refs/tags/##g")" >> $GITHUB_ENV
      - name: Compress
        run: |
          mkdir presto-query-extractor-${{ env.VERSION }}
          mv presto-query-extractor/build/libs/presto-query-extractor-all.jar presto-query-extractor-${{ env.VERSION }}
          zip -r presto-query-extractor-${{ env.VERSION }}.zip presto-query-extractor-${{ env.VERSION }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: presto-query-extractor-${{ env.VERSION }}.zip
          asset_name: presto-query-extractor-${{ env.VERSION }}.zip
          asset_content_type: application/zip
